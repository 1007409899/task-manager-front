<p>dashboard works!</p>

<div class="container mt-4">
  <h1 class="text-center mb-4">Lista de Tareas</h1>

  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body d-flex justify-content-between align-items-center">
          <h5 class="card-title">Tareas Actuales</h5>

          <!-- Botón de agregar tareas -->
          <button class="btn btn-primary" (click)="openAddTaskModal()">
            <i class="bi bi-plus"></i> Agregar Tarea
          </button>
          <app-add-task></app-add-task>

        </div>

        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Título</th>
              <th>Completada</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of tasks; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ task.title }}</td>
              <td>
                <span class="badge" [ngClass]="{'bg-success': task.completed, 'bg-danger': !task.completed}">
                  {{ task.completed ? 'Sí' : 'No' }}
                </span>
              </td>
              <td>
                <button class="btn btn-warning btn-sm" (click)="updateTask(task)">Editar</button>
                <button class="btn btn-danger btn-sm" (click)="removeTask(task._id)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>

        <div *ngIf="tasks.length === 0" class="alert alert-info" role="alert">
          No hay tareas disponibles.
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
